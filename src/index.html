<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud-JS-FireStore</title>
    <link
      rel="icon"
      href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fgithub.com%2FPKief%2Fvscode-material-icon-theme%2Fissues%2F579&psig=AOvVaw0qgYmejh7-SGz7hLAzcvhS&ust=1631534432023000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCJDKrcGx-fICFQAAAAAdAAAAABAD"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>List</h3>
      </header>

      <div class="table-wrapper">
        <table class="table-users">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>E-mail</th>
            <th>Action</th>
          </tr>
        </table>
        <button class="btn btn-add">Add User</button>
      </div>
      <!-- Add Modal -->
      <div class="add-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header"><h3>Add New User</h3></div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input type="text" name="firstName" placeholder="First Name" />
              <input type="text" name="lastName" placeholder="Last Name" />
              <input type="number" name="phone" placeholder="Phone" />
              <input type="email" name="email" placeholder="E-mail" />
              <button class="btn btn-modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

     <!-- Edit Modal -->
     <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit User</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="firstName" placeholder="First Name" />
            <input type="text" name="lastName" placeholder="Last Name" />
            <input type="number" name="phone" placeholder="Phone" />
            <input type="email" name="email" placeholder="E-mail" />
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
